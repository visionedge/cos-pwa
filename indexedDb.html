<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndexedDB Image and ZIP Example</title>
</head>
<body>
    <h1>Display Image and Download ZIP from IndexedDB</h1>

    <!-- Image display -->
    <div>
        <h2>Image:</h2>
        <img id="imageDisplay" alt="Image from IndexedDB" width="300">
    </div>

    <!-- Download ZIP button -->
    <div>
        <h2>Download ZIP:</h2>
        <button id="downloadZipBtn">Download ZIP File</button>
    </div>

    <script src="js/indexedDb.js"></script>
</body>
</html>
